<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Book store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navigation :: navigation(Statistics)}"/>
<h3>Статистика</h3>

<div class="container">
    <div th:if="${statisticMap.isEmpty()}">Статистика пуста.</div>
    <div th:unless="${statisticMap.isEmpty()}">
            <div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>Сервис</td>
                        <td>Количество вызовов</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s: ${statisticMap}">
                        <td th:text="${s.getKey()}"></td>
                        <td th:text="${s.getValue()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
