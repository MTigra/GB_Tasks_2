<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="navbar">
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">GEEKBRAINS VTB</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/users}">Пользователи</a></li>
                <li><a th:href="@{/products}">Продукты</a></li>
            </ul>
        </div>
    </nav>
</div>

<li class="collection-header"><h4>Пользователи</h4></li>
<ul th:each="u: ${users}" class="collection with-header">
    <a th:href="@{'/users/'+${u.id}}">
        <li class="collection-item">
            <strong class="title" th:text="${u.name}"></strong>
            <p th:text="'Возраст:'+ ${u.age}">
            </p>
            <a th:href="@{'/users/delete/'+${u.id}}" class="secondary-content">
                <i class="material-icons" style="color: red"> clear</i>
            </a>
        </li>
    </a>
</ul>

</body>
</html>
